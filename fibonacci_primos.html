<script>
    // Realizar un algoritmo que presente los N primeros números Fibonacci
    // y cuente cuántos son números primos.

    function esPrimo(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    let a = 0;
    let b = 1;
    let c = 0;
    let contPrimos = 0;
    let i = 0;

    // Solicitar 
    let cantidad = Number(prompt('Ingrese la cantidad de números de la serie Fibonacci que desea ver:'));

    document.write(`Los primeros ${cantidad} números de Fibonacci son: `);

    while (i < cantidad) {
        document.write(b);

        if (i < cantidad - 1) {
            document.write(', ');
        }

        if (esPrimo(b)) {
            contPrimos++;
        }

        c = a + b;
        a = b;
        b = c;
        i++;
    }

    document.write('<br>');
    document.write(`Hay ${contPrimos} números primos entre 0 y ${b}.`);
</script>
