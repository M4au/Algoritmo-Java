<script>
    // Realizar un algoritmo que imprima los 10 primeros primos y contar cuantos están entre 1 -
    //10 y 15 – 25

    function esPrimo(numero) {
            if (numero < 2) return false;
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }

        let cantidadPrimos = prompt('Ingrese la cantidad de números primos que desea:');
        cantidadPrimos = parseInt(cantidadPrimos);

        if (isNaN(cantidadPrimos) || cantidadPrimos <= 0) {
            document.write('<p>Por favor, ingrese una cantidad válida mayor que cero.</p>');
        } else {
            let primerosPrimos = [];
            let countEnRango1_10 = 0;
            let countEnRango15_25 = 0;
            let numero = 2; // Comenzamos desde el primer número primo

            while (primerosPrimos.length < cantidadPrimos) {
                if (esPrimo(numero)) {
                    primerosPrimos.push(numero);
                    
                    if (numero >= 1 && numero <= 10) {
                        countEnRango1_10++;
                    }
                    if (numero >= 15 && numero <= 25) {
                        countEnRango15_25++;
                    }
                }
                numero++;
            }

            document.write('<h2>Primeros ' + cantidadPrimos + ' Números Primos</h2>');
            document.write('<p>' + primerosPrimos.join(', ') + '</p>');
            document.write('<p>Cantidad en el rango 1-10: ' + countEnRango1_10 + '</p>');
            document.write('<p>Cantidad en el rango 15-25: ' + countEnRango15_25 + '</p>');
        }
</script>
